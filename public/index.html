<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- favicon link -->
    <link rel="shortcut icon" href="chat.png" type="image/x-icon">
    <title>chat-app</title>
</head>
<body>
    <div class="app">
      <div class="screen join-screen active">
        <div class="form">
            <h2>Join Chatroom</h2>
            <div class="form-input">
                <label>Username</label>
                <input type="text" id="username" placeholder="Your Name">
            </div>
            <div class="form-input">
                <button id="join-user">Join</button>
            </div>
         </div>
        </div>
        <!-- chatroom -->
            <div class="screen chat-screen">
                <div class="header">
                    <div class="menu-circle"></div>
                    <div class="logo">Chatroom</div>
                    <button id="exit-chat">Exit</button>
                </div>
                <div class="messages">
                  
                </div>
                <div class="typebox">
                    <input type="text" id="message-input" placeholder="Your message">
                    <button id="send-message">Send</button>
                </div>
        </div>


    <!-- js link script -->
        <!-- <script type="text/javascript" src="socket.io/socket.io.js"></script> -->
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
        <script defer type="text/javascript" src="index.js"></script>
</body>
</html>
